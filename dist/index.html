<!doctype html>
<html lang="en" ng-app="oldmenTest">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-controller="HomeCtrl as ctrl">
  <!-- <script src="../app/js/vendor.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="../app/js/app.js"></script>
  <script src="../app/js/controllers/controllers.js"></script>
  <script src="../app/js/controllers/home.js"></script>

  <!-- <div ng-controller="HomeCtrl as ctrl">
	<div ng-repeat="region in regions">
		<div ng-click="ctrl.refreshCountries(region)" >{{region}}</div>
	</div>
    {{ welcome }}
</div>
 -->
  <div class="modal-wrapper {{modalClass}}" ng-init="modalClass = 'hidden'" ng-click="modalClass = 'hidden'"></div>
  <div class="modal">
    <button class="exit" ng-click="modalClass = 'hidden'">X</button>
    <ul>
      <li ng-repeat="contact in contacts">
        <h3 class="name">{{contact.name}}</h3>
        <div class="info">
          Write: <a href="mailto:{{contact.email}}">{{contact.email}}</a>
        </div>
        <div class="info">
          Call: <span class="tel">{{contact.phone}}</span>
        </div>
      </li>
    </ul>

  </div>
  <main class="container">
    <div class="selector">
      <select ng-model="currentRegion" ng-change="updateRegion(currentRegion)" name="region" id="">
        <option ng-repeat="region in data.regions" ng-selected="$index == 0" value="{{region}}">{{region}}</option>
      </select>
      <select ng-hide="countries == undefined" name="region" ng-model="currentCountry" ng-change="updateCountry(currentCountry)" id="">
        <option ng-selected="$index == 0" ng-repeat="country in countries" value="{{country}}">{{country}}</option>
      </select>
    </div>
  </main>

</body>

</html>
